# ===========================================================================
# TICKET REVIEW SYSTEM AND USER CLOSE DM
# ===========================================================================
TicketUserCloseDM:
  Enabled: true # Send a message to the user that created the ticket when it gets closed?
  SendTranscript: true # Send ticket transcript with the message?
  TicketInformation: true # Add ticket information to the embed? (total messages in ticket, claimed by, category, etc..)
  CloseEmbedMsg: "> Your ticket has been closed in **{guildName}**" # Use {guildName} for your server's name, Use {closedAt} to get when the ticket was closed with Discord timestamp

TicketReviewSettings:
  Enabled: true # Enable ticket review system? (This sends a message to the user when their ticket closes with the option to rate it 1-5 stars)
  AskWhyModal: true # Ask users to explain why they are giving their review?
  ReviewChannelID: "1270350117962252289" # The channel all reviews should be sent to, Only works if AskWhyModal is set to true, leave blank for none
  CloseEmbedReviewMsg: "> Votre ticket a été fermé dans **{guildName}**\n> Nous apprécions vos commentaires et apprécierions que vous évaluiez notre service d'assistance. Veuillez prendre un moment pour nous faire part de votre niveau de satisfaction en choisissant une note entre **1 et 5** étoiles ci-dessous. Votre avis nous est précieux !" # Use {guildName} for your server's name, Use {closedAt} to get when the ticket was closed with Discord timestamp
  ReviewMsg: "Merci d'avoir laissé un avis !"
  MinimumWords: 10
  MaximumWords: 250 # It's recommended to leave this below 250

TicketReviewRequirements:
  Enabled: true # Enable requirements to review a ticket to prevent abuse/spam?
  TotalMessages: 5 # The amount of messages that has to be in the ticket for the user to be able to review it

