# ===========================================================================
# Plex Tickets Configuration
# If you find any issues, need support, or have a suggestion for the bot, please join our support server and create a ticket, 
# https://discord.gg/eRaeJdTsPY
# Documentation: https://docs.plexdevelopment.net
# ===========================================================================

# ===========================================================================
# BOT INFORMATION
# You must not leave them as blank!
# ===========================================================================
Token: TOKEN # If you don't know how to get it, Look at our docs: https://docs.plexdevelopment.net
LicenseKey: "Directleaks" # Copy and paste Directleaks
BotName: "[/] HTX_TICKET"
GuildID: "1258364211579326554" # This is your server's ID, Right click on your server icon and copy ID
EmbedColors: "#000000" # Hex color!
LogCommands: false # If this is enabled it will log all the commands executed to the terminal
Statistics: false # Show statistics in terminal when the bot starts? (This does not affect the stats command or anything else)

# ===========================================================================
# BOT ACTIVITY
# ===========================================================================
BotActivitySettings:
  Enabled: true
  Type: "WATCHING" # WATCHING, PLAYING, COMPETING
  Interval: 30 # Time in seconds between status changes, It's recommended to keep it above 20-30 seconds to avoid getting ratelimited
  Statuses: # Valid Variables: {total-tickets}, {open-tickets}, {total-messages}, {total-users}, {total-channels}, {average-rating}
    - "{total-tickets} tickets"
    - "{average-rating}"

# ===========================================================================
# TICKETS CONFIGURATION
# ===========================================================================

TicketPanelSettings: # Use the panel command to send the ticket panel to a channel!
  PanelTitle: "__HTX Ticket Support Team__"
  PanelMessage: "> - Bienvenue sur le serveur HTX ! \n> Si vous souhaitez être recruté, veuillez sélectionner la catégorie appropriée ci-dessous pour contacter leurs team respectives !\n> *Veuillez noter que nos heures de travail vont désormais de {workingHours-startTime} à {workingHours-endTime}.*\n \n> :flag_fr: - Bienvenue sur le serveur MLT ! \n> Si vous souhaitez être recruté, veuillez sélectionner la catégorie appropriée ci-dessous pour contacter leurs équipes respectives !" # You can use {workingHours-startTime} and {workingHours-endTime} variables
  PanelImage: "https://cdn.discordapp.com/banners/1258364211579326554/463586311eaabd9b33187ee48f457e3a.webp?size=1024&format=webp&width=450&height=103" # Recommended Size: 450x103, you can also use the default one, Leave blank for none
  PanelThumbnail: "" # Panel thumbnail image link, leave blank for none
  FooterTimestamp: false # Enable timestamp when you created the panel in the footer?
  FooterMsg: "HTX Recruitment Team" # Footer message, leave blank for none
  FooterIcon: "https://cdn.discordapp.com/icons/1258364211579326554/47c6eefbe83a5dee17a3710fd7587f11.webp?size=1024&format=webp&width=0&height=171" # The image in the footer, only works if FooterMsg or Timestamp is specified, leave blank for none
  EmbedColor: "" # Hex embed color, If this is blank it will use the default embed color you specified

TicketSettings:
  LogsChannelID: "1270343995637366836" # Default channel for all logs
  BlacklistedRoles: ["1270344337527410718"] # Users with these roles can't open tickets, You can add multiple
  MentionAuthor: true # Mention ticket creator in new tickets?
  MaxTickets: 1 # The max amount of tickets a user can have open at 1 time
  DeleteTime: 5 # Amount of time before a ticket gets deleted in seconds (after close/delete button has been pressed)
  RestrictTicketClose: false # Only allow users with support roles to close tickets?
  TicketCooldown: 0 # Add a cooldown for creating new tickets to prevent spam/abuse? (Time in seconds, set to 0 to disable)
  SelectMenu: true # Use a dropdown menu for creating tickets instead of buttons? (You will be able to use 3 more categories)
  DeleteCommandTranscript: true # Should the delete command save ticket transcripts?
  ChannelTopic: "Creator: {username} | Category: {category}" # The channel topic for all tickets, Variables: {username}, {category}

TicketTranscriptSettings:
  TranscriptType: "HTML" # You can choose between "HTML" and "TXT"
  SaveInFolder: false # Save all transcripts in a "transcripts" folder?
  SaveImages: true # Download and save all images in transcripts? (Only works with HTML) This will increase the file size
  MessagesRequirement: 1 # The amount of messages that has to be in a ticket for a transcript to be generated and saved

ClaimingSystem:
  Enabled: true # Enable ticket claiming system?
  UserPerms: # The channel permissions for all the users when a ticket gets claimed, except the user who claimed the ticket and ticket creator
    ViewChannel: true
    SendMessages: false

ArchiveTickets:
  Enabled: true # If this is enabled, tickets won't get deleted instantly when the close button gets pressed, users will be able to re-open, create transcripts and delete it.
  TranscriptChannelID: "1270344090785026122" # The channel where manually saved transcripts will be sent to
  ViewClosedTicket: true # Should the ticket creator still be able to view the ticket but not send any messages when it's closed? They will only be able to re-open it.
  RenameClosedTicket: true # Should closed tickets be renamed to "closed-user"?
  TicketOpenLimit: false # Should archived tickets count towards the MaxTickets limit?

TicketAlert: # Cette configuration concerne la commande d'alerte. Si la commande d'alerte est utilisée dans un ticket, le bot mentionne le créateur du ticket et l'informe que son ticket sera fermé dans le délai spécifié à moins qu'il ne réponde
  Enabled: true
  Time: "3h" # Temps avant la fermeture d'un ticket, par exemple : 7d, 3h, 5m
  Title: "Notification de Fermeture du Ticket"
  DMUser: true # Envoyer un message privé à l'utilisateur pour l'informer que son ticket sera fermé ?
  DMMessage: "Votre ticket dans {channel} sera fermé {time} si aucune réponse n'a été reçue." # Utilisez {time} pour le délai, Utilisez {channel} pour le canal du ticket
  Message: "Ce ticket sera fermé {time} si aucune réponse n'a été reçue." # Utilisez {time} pour le délai


WorkingHours: # This configures working hours
  Enabled: true
  Timezone: "Europe/Paris" # Your timezone, Use a timezone from this list: https://gist.github.com/diogocapela/12c6617fc87607d11fd62d2a4f42b02a
  WorkingHours: "03:00-24:00" # in 24-hour format only!
  AllowTicketsOutsideWorkingHours: false # Allow tickets to be created outside working hours?

